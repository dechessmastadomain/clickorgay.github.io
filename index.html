<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickOrGay</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        img {
            max-width: 100%;
            height: auto;
            filter: brightness(0); /* Start with a fully black image */
            animation: fadeIn 5s ease-in-out forwards; /* Animation over 5 seconds */
        }

        @keyframes fadeIn {
            0% {
                filter: brightness(0);
            }
            100% {
                filter: brightness(1);
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img src="image.jpg" alt="Displayed Image">
    <audio autoplay>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
