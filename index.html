<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickOrGay</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Hide any overflow caused by the zoom */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        img {
            max-width: 100%;
            height: auto;
            filter: brightness(0) contrast(1);
            animation: fadeIn 5s ease-in-out forwards;
            transform-origin: center; /* Ensure zoom is centered */
            transition: transform 1s ease, filter 1s ease;
        }

        @keyframes fadeIn {
            0% {
                filter: brightness(0);
            }
            100% {
                filter: brightness(1);
            }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <img id="image" src="IMG-20240822-WA0044.jpg" alt="Displayed Image">
    <audio id="audio" autoplay loop>
        <source src="versanosound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const audio = document.getElementById('audio');
        const image = document.getElementById('image');
        let volume = 0.1; // Start with low volume
        let zoomLevel = 1; // Start with no zoom
        let brightnessLevel = 1; // Start with normal brightness

        audio.volume = volume;

        audio.addEventListener('ended', () => {
            volume = Math.min(volume * 2, 1); // Double the volume, max 1.0
            zoomLevel += 0.5; // Increase zoom significantly
            brightnessLevel += 0.2; // Increase brightness significantly

            audio.volume = volume;
            image.style.transform = `scale(${zoomLevel})`;
            image.style.filter = `brightness(${brightnessLevel}) contrast(${brightnessLevel + 0.5})`;
        });
    </script>
</body>
</html>
